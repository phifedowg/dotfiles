command_timeout = 2000
format = """$env_var$os$username$hostname$kubernetes$directory$git_branch$git_status$python
$character
"""
scan_timeout = 10
add_newline = false
palette = 'foo'
[palettes.foo]
blue = '21'
mustard = '#af8700'
"$schema" = 'https://starship.rs/config-schema.json'
[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'
[username]
style_user = 'bold green'
style_root = 'bold red'
disabled = false
[hostname]
ssh_only = false
style = 'bold green'
disabled = false
ssh_symbol = " "
[time]
format = '[$time]($style)'
time_format = '%T'
style = 'bold green'
disabled = false
[aws]
symbol = "  "
[buf]
symbol = " "
[c]
symbol = " "
[conda]
symbol = " "
[crystal]
symbol = " "
[dart]
symbol = " "
[directory]
truncation_length = 0
truncation_symbol = '…/'
home_symbol = '~'
read_only = '  '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false
[vagrant]
disabled = true
[docker_context]
disabled = true
symbol = " "
[helm]
disabled = true
[python]
symbol = '󰌠'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[//](black bold) [${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '
[nodejs]
disabled = true
symbol = " "
[ruby]
disabled = true
